<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sabka Bazaar - Home</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header id="page-header" class="navbar main-header">
            <section class="header-container">
                <nav class="header-container__item header-container__item--left LogoAndLinksMenu">
                    <div class="LogoAndLinksMenu__LogoContainer">
                        <a href="/" class="LogoAndLinksMenu__HomeLink">
                            <img src="images/logo_2x.png" alt="Sabka Bazaar" title="Sabka Bazaar" class="LogoAndLinksMenu__Logo">
                        </a>
                    </div>
                    <ul class="LinkContainer">
                        <li class="LinkContainer__LinkWrapper">
                            <a href="/" class="LinkContainer__Link">
                                <span class="LinkContainer__Link__text">Home</span>
                            </a>
                        </li>
                        <li class="LinkContainer__LinkWrapper">
                            <a href="/products" class="LinkContainer__Link">
                                <span class="LinkContainer__Link__text">Products</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <nav class="header-container__item header-container__item--right">
                    <div class="header-menu__subgroup-container header-menu__subgroup-container--login-group">
                        <ul class="header-menu__subgroup">
                            <li class="header-menu__item">
                                <a id="sign-in-btn" href="/login" class="sigin-in-btn">
                                    <span class="signin-button__text">Sign in</span>
                                </a>
                            </li>
                            <li class="header-menu__item">
                                <a id="sign-up-btn" href="/register" class="sigin-in-btn">
                                    <span class="signup-button__text" data-login-action="signup">Register</span>
                                </a>
                            </li>
                        </ul>
                        <div class="header-menu__subgroup-container header-menu__subgroup-container--cart">
                            <img class="header-menu__subgroup-container cart" src="images/cart.svg">
                            <span class="header-menu__subgroup-container item-total">0 items</span>
                        </div>
                    </div>
                    
                </nav>
            </section>
        </header>
        <section class="page-content__products">
            <div id="overlay">
                <div id="overlayContainer"></div>
            </div>
            <input type="hidden" value="{{category}}" id="category">
            <aside class="page-content__category">

            </aside>
            <article class="page-content__productsList">

            </article>
        </section>
        <footer>
            <section class="page-footer">
                <span>Copyright Â© 2011-2018 Sabka Bazaar Grocery Supplies Pvt Ltd</span>
            </section>
        </footer>
    </main>
    <script src="dist/product-bundle.js"></script>
</body>
</html>
